<!DOCTYPE html>
<html>
	<head>
		<link type='text/css' rel='stylesheet' href='style.css'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<meta charset='UTF-8'>
		<title>App name</title>
	</head>	
	<body>
		<div class='month-budget'>
			<div class='info-developer'>
				<a href='https://www.linkedin.com/in/yosra-dirgham/'><i class="fab fa-linkedin"></i></a>
				<a href='https://www.instagram.com/?hl=en' class='instagram'><i class="fab fa-instagram"></i></a>
			</div>
			<div class='month-budget-description'>

			</div>
		</div>	
			<div class='budget-description'>
				<div class='income'>Income</div>

			</div>
		<script src='app.js'></script>

</html>
