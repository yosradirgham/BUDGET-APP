<!DOCTYPE html>
<html>
	<head>
		<link type='text/css' rel='stylesheet' href='style.css'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<meta charset='UTF-8'>
		<title>App name</title>
	</head>	
	<body>
		<div class='month-budget'>
			<div class='info-developer'>
				<!-- choose the right fav icon for Safari and chrome -->
				<a href='https://www.linkedin.com/in/yosra-dirgham/'><i class="fab fa-linkedin">linkedin</i></a>
				<a href='https://www.instagram.com/?hl=en' class='instagram'><i class="fab fa-instagram">azdazd</i></a>
			</div>
			<div class='month-budget-description'>
				<div class='date' id='date'>Date</div>
				<div class='budget' id='budget'>Budget of the Month</div>
				<div class='budget-title' id='budget-title'>45,677.00 $</div>

				<div class='budget-income'>
					<div class='budget-income-text'>Income</div>
					<div class='something'>
						<div class="income-value">+ 4,300.00</div>
                       	<div class="income-percentage">&nbsp;</div>
					</div>
				</div>
				<div class='budget-expnses'>
					<div class='budget-expenses-text'>Expenses</div>
					<div class='alsoSomething'>
						<div class="expenses-value">- 4,300.00</div>
                       	<div class="expenses-percentage">&nbsp;</div>
					</div>	
				</div>
			</div>	
		</div>

		<div class='enter-budget'>
			<select name='select' class='select'>
				<option selected>+</option>
				<option>-</option>
			</select>
			<input  type='text' class='enterItem' name='enterItem' ><br>	
			<input  type='number' class='enterMoneySpentOnTheItem' name='enterMoneySpentOnTheItem'><br>		
			<button type='button' class='enter-budget-btn'><img src='tick.jpg' width = '40'></button>
		</div>
			
		<div class='budget-description'>
			<div class='income'>Income</div>
			<div class='expenses'>Expenses</div>
		</div>
		<script src='app.js'></script>
	</body>
</html>
